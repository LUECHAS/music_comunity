<body>
  <main>
    <div class="container">
      <div class="row my-5">
        <div class="col-12 col-sm-6 mx-auto my-5">
          <h2 class="border-bottom text-center mb-3">Registro</h2>
          <form>
            <div class="form-group" id="correo">
              <label for="correo">Correo electrónico *</label>
              <input type="text" class="form-control" name="correo" placeholder="Correo electrónico">
              <div id="validacion"></div>
            </div>
            <div class="form-group" id="password">
              <label for="password">Contraseña *</label>
              <input type="password" class="form-control" name="password" placeholder="Contraseña">
              <div id="validacion"></div>
            </div>
            <div class="form-group" id="re_password">
              <label for="re_password">Confirmación de Contraseña *</label>
              <input type="password" class="form-control" name="re_password" placeholder="Confirmación de Contraseña">
              <div id="validacion"></div>
            </div>
            <div class="form-group" id="g_musical">
              <label for="g_musical">Género musical favorito *</label>
              <select name="g_musical" class="form-control">
                <option value="0" selected>Seleccione</option>
                <option value="1">Rock</option>
                <option value="2">Pop</option>
                <option value="3">Balada</option>
              </select>
              <div id="validacion"></div>
            </div>
            <div id="edad">
              <label for="">Edad *</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="exampleRadios1" value="1">
                <label class="form-check-label" for="exampleRadios1">Menor a 20</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="exampleRadios2" value="2">
                <label class="form-check-label" for="exampleRadios2">De 20 a 40</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="exampleRadios3" value="3">
                <label class="form-check-label" for="exampleRadios3">Mayor a 40</label>
              </div>
              <div id="validacion"></div>
            </div>
            <div class="form-check mt-2" id="terminos">
              <input class="form-check-input" type="checkbox" name="terminos" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">Acepto los términos de uso *</label>
              <div id="validacion"></div>
            </div>
            <div class="my-3">
              <span class="text-info">* Campos obligatorios</span>
            </div>
            <input class="btn btn-primary" type="submit" value="Continuar" onclick="return validar(this.form)">
          </form>
        </div>
      </div>
    </div>
  </main>
